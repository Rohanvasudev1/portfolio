<!DOCTYPE html>
<html lang="en" class="home">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan Vasudev: Personal Site and Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        :root {
            --color-accent: #007bff;
            --background-color: #f4f4f4;
            --text-color: #000;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --text-color: #f4f4f4;
                --color-accent: #66aaff;
            }
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: var(--background-color);
            padding: 15px 20px;
            border-bottom: 1px solid var(--color-accent);
            margin-bottom: 20px;
        }

        nav a {
            position: relative;
            text-decoration: none;
            color: var(--text-color);
            text-align: center;
            font-weight: 500;
            padding: 0.5em 1em;
            transition: color 0.3s ease, border-bottom-color 0.3s ease;
        }

        nav a:hover {
            color: var(--color-accent);
        }

        nav a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: transparent;
            transform: scaleX(0);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        nav a:hover::after {
            background-color: var(--color-accent);
            transform: scaleX(1);
        }

        nav a.current {
            font-weight: bold;
            color: var(--color-accent);
        }

        nav a.current::after {
            background-color: var(--color-accent);
            transform: scaleX(1);
        }

        body {
            margin: 8px;
            display: block;
            max-width: 100ch;
            padding: 20px;
            margin-inline: max(1em, (100% - 100ch) / 2);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- The navigation menu will be dynamically added by global.js -->
    <h1>Rohan S Vasudev</h1>
    <p>Hello! I am a Mathematics - Computer Science major at UCSD</p>
    <img src="images/pc_ver_1.png" alt="My computer" width="200" height="200">

    <script src="global.js" defer></script>
</body>
</html>
