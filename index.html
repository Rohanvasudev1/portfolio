<!DOCTYPE html>
<html lang="en" class="home">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan Vasudev: Personal Site and Portfolio</title>
    <link rel="stylesheet" href="/portfolio/style.css" />
    <style>
        
        body {
            margin: 8px;
            display: block;
            max-width: 100ch;
            padding: 20px;
            margin-inline: max(1em, (100% - 100ch) / 2);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
        }


        p {
            text-align: center;
        }
        #github-profile {
            text-align: center;
            margin-top: 20px;
        }

        #profile-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Creates 4 equal columns */
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .label {
            font-size: 14px;
            font-weight: bold;
            color: var(--text-color);
            text-transform: uppercase;
        }

        .value {
            font-size: 36px;
            font-weight: bold;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
    </style>
</head>
<body>
    <h1>Rohan S Vasudev</h1>
    <p>Hello! I am a Mathematics - Computer Science major at UCSD</p>
    <div style="text-align: center;">
        <img src="images/pc_ver_1.png" alt="My computer" width="200" height="200">
    </div>
    
    <section id="github-profile">
        <h2>My GitHub Stats</h2>
        <div id="profile-stats">
            <div class="stat">
                <span class="label">FOLLOWERS</span>
                <span class="value" id="followers">Loading...</span>
            </div>
            <div class="stat">
                <span class="label">FOLLOWING</span>
                <span class="value" id="following">Loading...</span>
            </div>
            <div class="stat">
                <span class="label">PUBLIC REPOS</span>
                <span class="value" id="repos">Loading...</span>
            </div>
            <div class="stat">
                <span class="label">PUBLIC GISTS</span>
                <span class="value" id="gists">Loading...</span>
            </div>
        </div>
    </section>

    <script src="global.js" type="module"></script>
    <script src="index.js" type="module" defer></script>
</body>
</html>
