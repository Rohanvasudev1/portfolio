<!DOCTYPE html>
<html lang="en" class="home">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan Vasudev: Personal site and portfolio</title>
    <style>
        :root {
    --color-accent: #007bff; /* Blue accent color */
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        nav a {
            position: relative; 
            text-decoration: none;
            color: inherit;
            text-align: center;
            padding: 0.5em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--color-accent); 
        }

        nav a::after {
            content: "";
            position: absolute;
            bottom: 0; 
            left: 0;
            right: 0;
            height: 4px; 
            background-color: transparent; 
            transform: scaleX(0); 
            transition: transform 0.3s ease, background-color 0.3s ease; 
        }

        nav a:hover::after {
            background-color: var(--color-accent); 
            transform: scaleX(1); 
        }

        nav a.current {
            font-weight: bold; 
            color: var(--color-accent); 
        }

        nav a.current::after {
            background-color: var(--color-accent); 
            transform: scaleX(1); 
        }

        body {
            margin: 8px; 
            display: block; 
            max-width: 100ch;
            padding: 20px;
            margin-inline: max(1em, (100% - 100ch) / 2);
        }
        
        
    </style>
</head>
<body>


    <h1>Rohan S Vasudev</h1>
    <p>Hello! I am a Mathematics - Computer Science major at UCSD</p>

</body>
</html>
