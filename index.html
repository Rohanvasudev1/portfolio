<!DOCTYPE html>
<html lang="en" class="home">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan Vasudev: Personal Site and Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        :root {
      --color-accent: #007bff;
      --background-color: #fff;      /* Pure white background */
      --text-color: #000;
      --leader-line-color: black;
    }

    /* Dark theme (activated by toggling .dark on <html>) */
    :root.dark {
      --background-color: #121212;  
      --text-color: #f4f4f4;
      --color-accent: #66aaff;
      --leader-line-color: #ddd;
    }

        /* Theme Toggle Button */
        .theme-toggle-btn {
  display: inline-block;
  margin-bottom: 1rem;
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  font-weight: 600;
  color: var(--text-color);           /* White text on black background */
  background-color:var(--background-color); 
  border: 1px solid var(--background-color);
  border-radius: 5px;
  cursor: pointer;
  transition: 
    background-color 0.3s ease,
    color 0.3s ease,
    border-color 0.3s ease;
}

.theme-toggle-btn:hover {
  /* Invert on hover: black text on white background */
  background-color: #fff;
  color: #000;
  border-color: #000;
}

.theme-toggle-btn:active {
  /* Slightly gray background when clicked */
  background-color: #eee;
  color: #333;
  border-color: #333;
}


        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: var(--background-color);
            padding: 15px 50px;
            margin-bottom: 20px;
        }

        nav a {
            position: relative;
            text-decoration: none;
            color: var(--text-color);
            text-align: center;
            font-weight: 500;
            padding: 0.5em 1em;
            transition: color 0.3s ease, border-bottom-color 0.3s ease;
        }

        nav a:hover {
            color: var(--color-accent);
        }

        nav a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: transparent;
            transform: scaleX(0);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        nav a:hover::after {
            background-color: var(--color-accent);
            transform: scaleX(1);
        }

        nav a.current {
            font-weight: bold;
            color: var(--color-accent);
        }

        nav a.current::after {
            background-color: var(--color-accent);
            transform: scaleX(1);
        }

        body {
            margin: 8px;
            display: block;
            max-width: 100ch;
            padding: 20px;
            margin-inline: max(1em, (100% - 100ch) / 2);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
        }


        p {
            text-align: center;
        }
        #github-profile {
            text-align: center;
            margin-top: 20px;
        }

        #profile-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Creates 4 equal columns */
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .label {
            font-size: 14px;
            font-weight: bold;
            color: var(--text-color);
            text-transform: uppercase;
        }

        .value {
            font-size: 36px;
            font-weight: bold;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
    </style>
</head>
<body>
    <h1>Rohan S Vasudev</h1>
    <p>Hello! I am a Mathematics - Computer Science major at UCSD</p>
    <div style="text-align: center;">
        <img src="images/pc_ver_1.png" alt="My computer" width="200" height="200">
    </div>
    
    <section id="github-profile">
        <h2>My GitHub Stats</h2>
        <div id="profile-stats">
            <div class="stat">
                <span class="label">FOLLOWERS</span>
                <span class="value" id="followers">Loading...</span>
            </div>
            <div class="stat">
                <span class="label">FOLLOWING</span>
                <span class="value" id="following">Loading...</span>
            </div>
            <div class="stat">
                <span class="label">PUBLIC REPOS</span>
                <span class="value" id="repos">Loading...</span>
            </div>
            <div class="stat">
                <span class="label">PUBLIC GISTS</span>
                <span class="value" id="gists">Loading...</span>
            </div>
        </div>
    </section>

    <script src="global.js" type="module"></script>
    <script src="index.js" type="module" defer></script>
</body>
</html>
