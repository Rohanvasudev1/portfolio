<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan S Vasudev: Contact</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        nav {
            display: flex; 
            gap: 10px; 
            background-color: #f4f4f4; 
            padding: 10px; 
            margin-bottom: 20px; 
            border-bottom: 1px solid oklch(80% 3% 200); 
        }

        nav a {
            text-decoration: none; 
            color: inherit; 
            text-align: center; 
            padding: 0.5em; 
            transition: color 0.3s ease, background-color 0.3s ease; 
        }

        nav a:hover {
            color: var(--color-accent); 
            border-bottom: 0.4em solid var(--color-accent); 
            background-color: oklch(from var(--color-accent) 95% 5% h); 
        }

        nav a.current {
            border-bottom: 0.4em solid oklch(85% 3% 200); 
            padding-bottom: 0.3em; 
        }
        
        body {
            margin: 8px; 
            display: block; 
            max-width: 100ch;
            padding: 20px;
            margin-inline: max(1em, (100% - 100ch) / 2);
        }

        h1 {
            text-align: center;
        }

        form {
            display: grid;
            grid-template-columns: auto 1fr; 
            gap: 10px; 
            align-items: center;
        }

        label {
            text-align: right; 
            padding-right: 10px;
            font-weight: bold;
        }

        input, textarea, button {
            font: inherit; 
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical; 
        }

        button {
            grid-column: 2; 
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        
    </style>
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../projects/index.html">Projects</a>
        <a href="../resume.html">Resume</a>
        <a href="index.html" class="current">Contact</a>
        <a href="https://github.com/rohanvasudev1" target="_blank">GitHub</a>
    </nav>
    <h1>Contact</h1>
    <p>Feel free to reach out!</p>
    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="example@example.com" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" value="Default Subject" required><br><br>

        <label for="body">Body:</label>
        <textarea id="body" name="body" rows="4" cols="50">Default message content here...</textarea><br><br>

        <button>Submit</button>
    </form>
</body>
</html>
