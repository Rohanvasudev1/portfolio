<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan S Vasudev: Contact</title>
    <link rel="stylesheet" href="/portfolio/style.css" />
    <style>
        body {
            margin: 8px;
            display: block;
            max-width: 100ch;
            padding: 20px;
            margin-inline: max(1em, (100% - 100ch) / 2);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
        }

        form {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1em;
            align-items: center;
        }

        label {
            text-align: right;
            padding-right: 10px;
            font-weight: bold;
        }

        input, textarea, button {

            padding: 10px;
            border: 1px solid var(--color-accent);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        textarea {
            resize: vertical;
        } */

        button {
            grid-column: 1 / -1;
            padding: 10px;
            background-color: var(--color-accent);
            color: white;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        


    </style>
</head>
<body>
    <h1>Contact Me</h1>
    <form id="contactForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
        
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
    
            let email = document.getElementById("email").value;
            let subject = encodeURIComponent(document.getElementById("subject").value);
            let message = encodeURIComponent(document.getElementById("message").value);
    
            let mailtoLink = `mailto:your-email@example.com?subject=${subject}&body=From: ${email}%0A%0A${message}`;
    
            window.location.href = mailtoLink; 
        }); 
    </script>

    <script src="../global.js" type="module"></script>
</body>
</html>
