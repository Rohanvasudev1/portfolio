<html lang="en">
<head>

    <link rel="stylesheet" href="../style.css">
    <style>
        nav {
            display: flex; 
            gap: 10px; 
            background-color: #f4f4f4; 
            padding: 10px; 
            border-bottom: 2px solid #ddd; 
        }

        nav a {
            flex: 1; 
            text-align: center; 
            text-decoration: none; 
            color: #333; 
            font-weight: bold; 
            padding: 10px 0; 
            transition: background-color 0.3s, color 0.3s; 
        }

        nav a:hover {
            color: #007bff; 
            background-color: #f0f0f0; 
        }

        nav a.current {
            color: white; 
            background-color: #007bff; 
            border-radius: 5px; 
        }
        body {
            margin: 8px; 
            display: block; 
            max-width: 100ch;
            padding: 20px;
            margin-inline: max(1em, (100% - 100ch) / 2);
        }
        
        
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="projects/index.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="contact/index.html" class="current">Contact</a>
        <a href="https://github.com/rohanvasudev1" target="_blank">GitHub</a>
    </nav>
    <h1>Contact</h1>
    <p>Feel free to reach out!</p>
    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="example@example.com" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" value="Default Subject" required><br><br>

        <label for="body">Body:</label>
        <textarea id="body" name="body" rows="4" cols="50">Default message content here...</textarea><br><br>

        <button>Submit</button>
    </form>
</body>
