


<!DOCTYPE html>
<html lang="en" class="home">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan S Vasudev: Projects</title>
    <link rel="stylesheet" href="/portfolio/style.css" />
    <style>
    :root {
      --background-color: #f5f5f5;
      --text-color: #121212;
      --accent-color: #3498db;
      --card-bg: #ffffff;
      --border-color: rgba(52, 152, 219, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.1);
      --stats-item-bg: #f0f0f0;
      --work-item-bg: rgba(52, 152, 219, 0.1);
    }
  
    [data-theme="dark"] {
      --background-color: #121212;
      --text-color: #f5f5f5;
      --card-bg: rgba(25, 25, 25, 0.8);
      --border-color: rgba(52, 152, 219, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.2);
      --stats-item-bg: rgba(25, 25, 25, 0.8);
      --work-item-bg: rgba(52, 152, 219, 0.1);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: var(--background-color);
      padding: 15px 50px;
      margin-bottom: 20px;
    }

    nav a {
      position: relative;
      text-decoration: none;
      color: var(--text-color);
      text-align: center;
      font-weight: 500;
      padding: 0.5em 1em;
      transition: color 0.3s ease, border-bottom-color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background-color: transparent;
      transform: scaleX(0);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    nav a:hover::after {
      background-color: var(--accent-color);
      transform: scaleX(1);
    }

    nav a.current {
      font-weight: bold;
      color: var(--accent-color);
    }

    nav a.current::after {
      background-color: var(--accent-color);
      transform: scaleX(1);
    }
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  
    body {
      margin: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: block;
      max-width: 100ch;
      padding: 20px;
      margin-inline: max(1em, (100% - 100ch) / 2);
      background-color: var(--background-color);
      color: var(--text-color);
      position: relative;
      overflow-x: hidden;
    }
  
    /* Canvas background */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: var(--background-color);
    }
  
    /* Theme toggle */
    .theme-switch-wrapper {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      z-index: 100;
    }
  
    .theme-switch {
      display: inline-block;
      height: 24px;
      position: relative;
      width: 50px;
    }
  
    .theme-switch input {
      display: none;
    }
  
    .slider {
      background-color: #ccc;
      bottom: 0;
      cursor: pointer;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      transition: .4s;
      border-radius: 34px;
    }
  
    .slider:before {
      background-color: #fff;
      bottom: 4px;
      content: "";
      height: 16px;
      left: 4px;
      position: absolute;
      transition: .4s;
      width: 16px;
      border-radius: 50%;
    }
  
    input:checked + .slider {
      background-color: var(--accent-color);
    }
  
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  
    .theme-icon {
      margin-left: 10px;
      font-size: 18px;
    }
    
    /* Content styling */
    .content-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1, .projects-title {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text-color);
      font-size: 2.5em;
      font-weight: bold;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text-color);
    
      font-weight: bold;
    }

    
    .intro-text {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 30px;
      color: var(--text-color);
    }
    
    /* Projects Grid */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    
    .projects article {
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 32px var(--shadow-color);
      border: 1px solid var(--border-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .projects article:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px var(--shadow-color);
    }
    
    .projects article h3 {
      color: var(--accent-color);
      margin-bottom: 15px;
      font-size: 1.4em;
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 8px;
      display: inline-block;
    }
    
    .projects img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      transition: transform 0.3s ease;
    }
    
    .projects img:hover {
      transform: scale(1.02);
    }
    
    .project-content p {
      margin-bottom: 10px;
      line-height: 1.6;
      text-align: left;
    }
    
    .project-year {
      font-size: 0.9em;
      color: var(--text-color);
      opacity: 0.7;
      margin-top: 10px;
    }
    
    /* Chart Container */
    .chart-container {
  max-width: 900px;
  margin: 40px auto;
  padding: 30px;
  border-radius: 10px;
}

.chart-content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 50px;
}

@media (max-width: 768px) {
  .chart-content {
    flex-direction: column;
  }
}

.chart-visual {
  flex: 1;
  min-width: 300px;
  max-width: 400px;
}

.legend-container {
  flex: 1;
  min-width: 200px;
}
    
    #projects-plot {
      width: 300px;
      height: 300px;
      background-color: transparent;
    }
    
    #legend {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background-color: transparent;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      padding: 5px;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }
    
    .legend-item:hover {
      transform: translateX(5px);
      background-color: var(--stats-item-bg);
    }
    
    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-right: 10px;
      border: 1px solid var(--border-color);
    }
    
    /* Search Bar */
    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    
    .searchBar {
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 12px 15px;
      margin: 10px auto 30px;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      box-shadow: 0 4px 6px var(--shadow-color);
    }
    
    .searchBar:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    .searchBar::placeholder {
      color: var(--text-color);
      opacity: 0.5;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .chart-container {
        flex-direction: column;
        align-items: center;
      }
      
      #legend {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
      }
    }
    
    /* Simulated particles */
    .particle {
      position: absolute;
      background-color: #3498db;
      border-radius: 50%;
      opacity: 0.7;
    }
    
    .particle-line {
      position: absolute;
      background-color: rgba(52, 152, 219, 0.3);
      transform-origin: 0 0;
      z-index: -1;
    }
    </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  
  <div id="particles-container">
    <div class="particle" style="width: 2px; height: 2px; left: 20%; top: 30%;"></div>
    <div class="particle" style="width: 3px; height: 3px; left: 40%; top: 20%;"></div>
    <div class="particle" style="width: 2px; height: 2px; left: 60%; top: 40%;"></div>
    <div class="particle" style="width: 2px; height: 2px; left: 80%; top: 60%;"></div>
    <div class="particle" style="width: 3px; height: 3px; left: 30%; top: 70%;"></div>
    <div class="particle" style="width: 2px; height: 2px; left: 70%; top: 80%;"></div>
    <div class="particle" style="width: 2px; height: 2px; left: 10%; top: 50%;"></div>
    <div class="particle" style="width: 3px; height: 3px; left: 50%; top: 10%;"></div>
    <div class="particle" style="width: 2px; height: 2px; left: 90%; top: 90%;"></div>
    
    <div class="particle-line" style="width: 150px; height: 1px; left: 20%; top: 30%; transform: rotate(30deg);"></div>
    <div class="particle-line" style="width: 200px; height: 1px; left: 40%; top: 20%; transform: rotate(145deg);"></div>
    <div class="particle-line" style="width: 180px; height: 1px; left: 60%; top: 40%; transform: rotate(210deg);"></div>
    <div class="particle-line" style="width: 120px; height: 1px; left: 30%; top: 70%; transform: rotate(60deg);"></div>
  </div>

  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
      <div class="slider"></div>
    </label>
    <div class="theme-icon">☀️</div>
  </div>

  <div class="content-wrapper">
    <h1 class="projects-title">Projects</h1>
    <p class="intro-text">Explore some of the projects I've worked on.</p>
    
    
    <div class="chart-container">
      <div class="chart-content">
        <div class="chart-visual">
          <svg id="projects-plot"></svg>
        </div>
        <div id="legend" class="legend-container"></div>
      </div>
    </div>
    
    <div class="search-container">
      <input
        class="searchBar"
        type="search"
        aria-label="Search projects"
        placeholder="🔍 Search projects…"
      />
    </div>
    
    <div class="projects">
      <!-- Projects will be dynamically loaded here -->
    </div>
  </div>

  <script src="../global.js" type="module"></script>
  <script src="projects.js" type="module" defer></script>

</body>
</html>
